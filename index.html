<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TSP</title>

    <!-- My CSS -->
    <link rel="stylesheet" href="style.css">
   
    <!-- Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAK7y3XnZktbXZ4hDxWHEoRxNzZpUl42W8&callback=initMap"></script>

  </head>
  <body>
    <h1 class="p-3 fw-bolder m-3">Time Constraint Traveling Salesman Problem</h1>
    <div class="d-flex flex-row ms-3 p-3 pt-0 mt-0 gap-3">
      <button type="button" class="btn btn-lg btn-outline-primary">Solve</button>
      <button type="button" class="btn btn-lg btn-outline-primary">Reset</button>
      <button type="button" class="btn btn-lg btn-outline-info">Help</button>
    </div>
    <div class="container-xl border border-primary" id="mainContainer">
        <div class="row fullHeight">
            <!-- Places Container -->
            <div class="col-3 fullHeight overflow-auto" id="points">
                <h4 class="text-center fw-bold p-2">Places</h4>
                
            </div>
            <!-- Map Container -->
            <div class="col-9 fullHeight" id="map">

            </div>
        </div>
    </div>

    <!-- Main Script -->
    <script src="label.js"></script>
    <script src="script.js"></script>
    
</script>

  </body>
</html>
